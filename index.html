<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Scooter Lim</title>
        <link rel="stylesheet" href="master.css">
    </head>

    <body>
        <!--Andiamo a scrivere un div che farà da "container", in modo che possa contenere tutto quello che andremo ad inserire nella pagina web-->
        <div>

            <!--Occupiamoci della parte alta del sito: il logo e lo slogan-->
            <header>
                <center>
                    <div>
                        <img src="logo.png" width="250px" height="114px">
                    </div>
                    <div>
                        Taking booleaners from A to B
                    </div>
                </center>
            </header>

            <!--Ora preoccupiamoci di inserire la barra con alcune funzionalità-->
            <nav>
                <center>
                    <input type="button" value="Prenota">
                    <input type="button" value="Termina prenotazione">
                    <input type="button" value="Accendi luci">
                </center>
            </nav>

            <!--Come ultima cosa andiamo ad inserire le varie scelte tra i monopattini disponibili-->
            <main>
                <!--Ognuno di questi "div", figli diretti di "main", rappresentano una scelta disponibile-->
                <div>
                    <input type="checkbox">
                    Monopattino Gino22
                    <div>
                        <span>
                            &#10236
                        </span>
                        Via Guadalametri - a 220 metri da te
                        <div>
                            Stato carica:
                            <hr class="mediumPower">
                        </div>
                    </div>
                </div> 
                <div>
                    <input type="checkbox">
                    Monopattino Mike24
                    <div>
                        <span>
                            &#10236
                        </span>
                        Via Ricciardoni - a 420 metri da te
                        <div>
                            Stato carica:
                            <hr class="maxPower">
                        </div>
                    </div>
                </div>
                <div>
                    <input type="checkbox">
                    Monopattino Fede154
                    <div>
                        <span>
                            &#10236
                        </span>
                        Via Mentarini - a 490 metri da te
                        <div>
                            Stato carica:
                            <hr class="lowPower">
                        </div>
                    </div>
                </div> 
            </main>

        </div>
    </body>
</html>
